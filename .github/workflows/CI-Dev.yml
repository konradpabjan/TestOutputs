name: CI-Dev

on:
  push:
    branches:
      - Dev

jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Run Job 1
        run: echo "Run Job 1"

      - name: View the github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
